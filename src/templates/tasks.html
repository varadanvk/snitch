{% extends "base.html" %} {% block content %}
<div class="space-y-6">
  <!-- Task Input Card -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
    <h2 class="text-xl font-semibold mb-4">What are you working on?</h2>
    <div class="space-y-4">
      <input
        type="text"
        id="task-input"
        class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 focus:ring-2 focus:ring-blue-500 dark:text-white text-gray-900"
        placeholder="Enter your current task..."
      />
      <button
        onclick="setTask()"
        class="w-full px-4 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors duration-200"
      >
        Start Task
      </button>
    </div>
  </div>

  <!-- Status Card -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
    <h2 class="text-xl font-semibold mb-4">Current Status</h2>
    <div id="status-display" class="text-gray-700 dark:text-gray-300 text-lg">
      Ready to start monitoring...
    </div>
  </div>

  <!-- Activity Log Card -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
    <h2 class="text-xl font-semibold mb-4">Recent Activities</h2>
    <div id="activity-log" class="space-y-2 max-h-80 overflow-y-auto">
      <!-- Activities will be inserted here dynamically -->
    </div>
  </div>
</div>
{% endblock %}
